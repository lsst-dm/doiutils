title: The Consolidated Database of Image Metadata
handle: DMTN-227
site_url: https://dmtn-227.lsst.io
date: 2025-08-04
abstract: |-
  This document proposes a specification for what the content of an image
  metadata database should be, how it should be managed, how it could be
  implemented, and how it might be extended.  A phased strategy for bringing it
  to production is also proposed.
