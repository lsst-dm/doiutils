title: Survey Cadence Optimization Committee's Phase 3 Recommendations
handle: PSTN-056
site_url: https://pstn-056.lsst.io
date: 2025-01-06
abstract: |-
  We present the final planned comprehensive recommendation for Rubin
  Observatory the Legacy Survey of Space and Time (LSST) survey strategy ahead
  of the start of LSST. This recommendation is the product of a many-years-long
  iterative process where community recommendations to maximize the scientific
  impact of LSST across domains of astrophysics were reviewed, synthesized,
  aggregated, and merged to define the overall plan for 10 years of LSST
  observations. The current recommendation builds on Phase 1 (PSTN-053) and
  Phase 2 recommendations (PSTN-055) and, together, they define a 10-year plan
  for observing. Here we answer questions left open in PSTN-055, refine
  additional survey details, and describe the scope of future activities of the
  SCOC.
