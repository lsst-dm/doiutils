title: Review of Timeseries Features
handle: DMTN-118
site_url: https://dmtn-118.lsst.io
date: 2021-05-28
abstract: |-
  Rubin Observatory will compute timeseries variability features on lightcurves
  to aid users in identifying objects of interest, both during realtime Alert
  Production as well as in the annual Data Releases. The Data Products
  Definition Document (DPDD; LSE-163) allocates space for pre-computed
  timeseries features, and a sample set is baselined in LDM-151. However, in the
  subsequent decade the scientfic community has made a great deal of further
  progress in this area. This technote reviews the relevant literature, grouping
  related features where possible; discusses potential concerns and open
  questions; and proposes a new baseline feature set.
